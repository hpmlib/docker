# Nginx
nginx:
  build: ./Nginx
  ports:
    - "80:80"
    - "443:443"
  volumes:
    # app
    - /opt/app/web:/app
    - /opt/app/nginx/conf/nginx.conf:/opt/nginx/conf/nginx.conf
    - /opt/app/nginx/conf/vhost:/opt/nginx/conf/vhost
  links:
    - php

# PHP
php:
  build: ./PHP
  ports:
    - "9000"
  volumes:
    - /opt/app/php/php-fpm.conf:/opt/php/etc/php-fpm.conf
    - /opt/app/php/php-fpm.d/www.conf:/opt/php/etc/php-fpm.d/www.conf
    - /opt/app/php/php.ini:/opt/php/etc/php.ini
    - /opt/app/php/logs:/opt/logs
    - /opt/app/web:/app
  links:
    - mariadb
    - redis

# MariaDB
mariadb:
  build: ./MariaDB
  ports:
    - "3306:3306"
  volumes:
    - /opt/app/mysql/database:/var/lib/mysql
    - /opt/app/mysql/my.cnf:/etc/my.cnf
  # environment:a
    # - MYSQL_PASSWORD=1008611

# REDIS
redis:
  build: ./Redis
  ports:
    - "6379:6379"
  volumes:
    - /opt/app/redis:/app
